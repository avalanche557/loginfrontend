<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Login and Regestration</span>
    <span class="example-spacer"></span>
    <div *ngIf="logout_icon">
      <mat-icon class="example-icon">delete</mat-icon>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
<mat-card class="loginform">
  <mat-tab-group>
    <mat-tab label="Login">
      <mat-form-field>
          <input matInput placeholder="Username"  [(ngModel)]="usernamelogin">
      </mat-form-field>
      <mat-form-field>
          <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'"  [(ngModel)]="passwordlogin">
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        </mat-form-field>
        <br>
        <button mat-raised-button color="primary" style="float: right;" (click)="login()" (keyup.enter)="login()">Login</button>
    </mat-tab>
    <mat-tab label="Sign Up">
        <mat-form-field>
            <input matInput placeholder="Username" [formControl]="username" [(ngModel)]="usernameSignup" required>
            <mat-error *ngIf="username.invalid">{{getErrorMessageusername()}}</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Enter your email" [formControl]="email" [(ngModel)]="emailSignup" required>
            <mat-error *ngIf="email.invalid">{{getErrorMessageemail()}}</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" [(ngModel)]="passwordSignup">
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        </mat-form-field>
        <br>
        <button mat-raised-button color="primary" style="float: right;" (click)="signup()" (keyup.enter)="signup()">Sign Up</button>
    </mat-tab>
  </mat-tab-group>
</mat-card>
